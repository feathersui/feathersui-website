<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      id="viewport"
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Feathers UI ListView preview</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <script src="./openfl.min.js"></script>
    <script src="./actuate.min.js"></script>
    <script src="./feathersui-openfl.min.js"></script>
    <script>
      class HelloWorld extends feathers.controls.Application {
        constructor() {
          super();

          this.layout = new feathers.layout.AnchorLayout();

          this.listView = new feathers.controls.ListView();
          this.listView.dataProvider = new feathers.data.ArrayCollection([
            { text: "One" },
            { text: "Two" },
            { text: "Three" },
          ]);
          this.listView.itemToText = (item) => item.text;
          this.listView.width = 150.0;
          this.listView.layoutData = feathers.layout.AnchorLayoutData.center();
          this.addChild(this.listView);
        }
      }

      var stage = new openfl.display.Stage(0, 0, null, null, {
        allowHighDPI: true,
      });
      document.body.appendChild(stage.element);
      stage.addChild(new HelloWorld());
    </script>
  </body>
</html>
