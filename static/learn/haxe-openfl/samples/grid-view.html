<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      id="viewport"
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Feathers UI GridView preview</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <script src="./openfl.min.js"></script>
    <script src="./actuate.min.js"></script>
    <script src="./feathersui-openfl.min.js"></script>
    <script>
      class HelloWorld extends feathers.controls.Application {
        constructor() {
          super();

          this.layout = new feathers.layout.AnchorLayout();

          this.gridView = new feathers.controls.GridView();
          this.gridView.dataProvider = new feathers.data.ArrayCollection([
            { item: "Chicken breast", dept: "Meat", price: "5.90" },
            { item: "Bacon", dept: "Meat", price: "4.49" },
            { item: "2% Milk", dept: "Dairy", price: "2.49" },
            { item: "Butter", dept: "Dairy", price: "4.69" },
            { item: "Lettuce", dept: "Produce", price: "1.29" },
            { item: "Broccoli", dept: "Produce", price: "2.99" },
            { item: "Whole Wheat Bread", dept: "Bakery", price: "2.49" },
            { item: "English Muffins", dept: "Bakery", price: "2.99" },
          ]);
          this.gridView.columns = new feathers.data.ArrayCollection([
            new feathers.controls.GridViewColumn("Item", (data) => data.item),
            new feathers.controls.GridViewColumn(
              "Department",
              (data) => data.dept
            ),
            new feathers.controls.GridViewColumn(
              "Unit Price",
              (data) => data.price
            ),
          ]);
          this.gridView.itemToText = (item) => item.text;
          if (window.innerWidth < 450.0) {
            this.gridView.layoutData = feathers.layout.AnchorLayoutData.fill();
          } else {
            this.gridView.width = 450.0;
            this.gridView.layoutData =
              feathers.layout.AnchorLayoutData.center();
          }
          this.addChild(this.gridView);
        }
      }

      var stage = new openfl.display.Stage(0, 0, null, null, {
        allowHighDPI: true,
      });
      document.body.appendChild(stage.element);
      stage.addChild(new HelloWorld());
    </script>
  </body>
</html>
