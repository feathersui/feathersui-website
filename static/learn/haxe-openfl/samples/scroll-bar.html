<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      id="viewport"
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Feathers UI HScrollBar and VScrollBar preview</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <script src="./openfl.min.js"></script>
    <script src="./actuate.min.js"></script>
    <script src="./feathersui-openfl.min.js"></script>
    <script>
      class HelloWorld extends feathers.controls.Application {
        constructor() {
          super();

          this.layout = new feathers.layout.HorizontalLayout();
          this.layout.horizontalAlign = feathers.layout.HorizontalAlign.CENTER;
          this.layout.verticalAlign = feathers.layout.VerticalAlign.MIDDLE;
          this.layout.gap = 80.0;

          this.hScrollBar = new feathers.controls.HScrollBar();
          this.hScrollBar.minimum = 0.0;
          this.hScrollBar.maximum = 1.0;
          this.hScrollBar.value = 0.5;
          this.hScrollBar.page = 0.25;
          this.hScrollBar.width = 150.0;
          this.addChild(this.hScrollBar);

          this.vScrollBar = new feathers.controls.VScrollBar();
          this.vScrollBar.minimum = 0.0;
          this.vScrollBar.maximum = 100.0;
          this.vScrollBar.value = 25.0;
          this.vScrollBar.page = 25.0;
          this.vScrollBar.height = 150.0;
          this.addChild(this.vScrollBar);
        }
      }

      var stage = new openfl.display.Stage(0, 0, null, null, {
        allowHighDPI: true,
      });
      document.body.appendChild(stage.element);
      stage.addChild(new HelloWorld());
    </script>
  </body>
</html>
