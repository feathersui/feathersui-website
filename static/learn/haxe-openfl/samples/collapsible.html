<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      id="viewport"
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Feathers UI Collapsible preview</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <script src="./openfl.min.js"></script>
    <script src="./actuate.min.js"></script>
    <script src="./feathersui-openfl.min.js"></script>
    <script>
      class HelloWorld extends feathers.controls.Application {
        constructor() {
          super();

          this.layout = new feathers.layout.HorizontalLayout();
          this.layout.horizontalAlign = feathers.layout.HorizontalAlign.CENTER;
          this.layout.verticalAlign = feathers.layout.VerticalAlign.TOP;
          this.layout.setPadding(20.0);

          this.collapsible = new feathers.controls.Collapsible();
          this.collapsible.text = "What is Feathers UI?";
          this.collapsible.opened = false;
          var textContent = new feathers.controls.Label();
          textContent.width = 200.0;
          textContent.wordWrap = true;
          textContent.text = "Feathers UI is an open source framework of graphical user interface (GUI) components for creative, cross-platform projects.";
          this.collapsible.content = textContent;
          this.addChild(this.collapsible);
        }
      }

      var stage = new openfl.display.Stage(0, 0, null, null, {
        allowHighDPI: true,
      });
      document.body.appendChild(stage.element);
      stage.addChild(new HelloWorld());
    </script>
  </body>
</html>
