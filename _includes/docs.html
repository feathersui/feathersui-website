---
title: Learn Feathers UI
siteTitle: Feathers UI
---

<!DOCTYPE html>
<html lang="en">
<head>
  {% include "meta.html" %}
  <title>{{ title }} - {{ siteTitle }}</title>
  {% include "styles.html" %}
</head>
<body class="docs sidebars">
  {% include "header.html" %}
  <div class="main">
    <div class="main-content">
      <input type="checkbox" id="sidebar-toggle"/>
      <label id="sidebar-toggle-label" for="sidebar-toggle">Toggle Sidebar</label>
      <input type="checkbox" id="toc-toggle"/>
      <label id="toc-toggle-label" for="toc-toggle">Toggle Table of Contents</label>
      <aside class="sidebar-container">
        {% create_docs_sidebar sidebar, collections.all %}
      </aside>
      <aside class="toc-container">{{ content | toc }}</aside>
      <article>
        <h1>{{ title }}</h1>
        {{ content }}
      </article>
    </div>
  </div>
  {% include "footer.html" %}
</body>
</html>
