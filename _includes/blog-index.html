<!DOCTYPE html>
<html lang="en">
<head>
  {% include "meta.html" %}
  <title>{{ title }}</title>
  {% include "styles.html" %}
  {% include "blog-feeds-meta.html" %}
</head>
<body class="blog sidebars">
  {% include "header.html" %}
  <div class="main">
    <div class="main-content">
      <input type="checkbox" id="sidebar-toggle"/>
      <label id="sidebar-toggle-label" for="sidebar-toggle">Toggle Sidebar</label>
      <aside class="sidebar-container">
        {% create_blog_sidebar collections.blog %}
      </aside>
      <article>{{ content }}</article>
    </div>
  </div>
  {% include "footer.html" %}
</body>
</html>
