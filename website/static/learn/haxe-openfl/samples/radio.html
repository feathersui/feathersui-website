<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      id="viewport"
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Feathers UI Radio preview</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <script src="https://unpkg.com/openfl@8.9.6/dist/openfl.min.js"></script>
    <script src="https://unpkg.com/actuate@1.8.9-beta/dist/actuate.min.js"></script>
    <script src="https://unpkg.com/feathersui-openfl@1.0.0-beta.6/dist/feathersui-openfl.min.js"></script>
    <script>
      class HelloWorld extends feathers.controls.Application {
        constructor() {
          super();

          this.layout = new feathers.layout.HorizontalLayout();
          this.layout.horizontalAlign = feathers.layout.HorizontalAlign.CENTER;
          this.layout.verticalAlign = feathers.layout.VerticalAlign.MIDDLE;
          this.layout.gap = 40.0;

          this.radio1 = new feathers.controls.Radio();
          this.radio1.text = "Radio 1";
          this.addChild(this.radio1);

          this.radio2 = new feathers.controls.Radio();
          this.radio2.text = "Radio 2";
          this.radio2.selected = true;
          this.addChild(this.radio2);
        }
      }

      var stage = new openfl.display.Stage(0, 0, null, null, {
        allowHighDPI: true,
      });
      document.body.appendChild(stage.element);
      stage.addChild(new HelloWorld());
    </script>
  </body>
</html>
