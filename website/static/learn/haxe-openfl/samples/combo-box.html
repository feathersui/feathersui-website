<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      id="viewport"
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Feathers UI ComboBox preview</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <script src="https://unpkg.com/openfl@8.9.6/dist/openfl.min.js"></script>
    <script src="https://unpkg.com/actuate@1.8.9-beta/dist/actuate.min.js"></script>
    <script src="https://unpkg.com/feathersui-openfl@1.0.0-beta.5/dist/feathersui-openfl.min.js"></script>
    <script>
      class HelloWorld extends feathers.controls.Application {
        constructor() {
          super();

          this.layout = new feathers.layout.AnchorLayout();

          this.comboBox = new feathers.controls.ComboBox();
          this.comboBox.dataProvider = new feathers.data.ArrayCollection([
            { text: "One" },
            { text: "Two" },
            { text: "Three" },
          ]);
          this.comboBox.itemToText = (item) => item.text;
          let layoutData = new feathers.layout.AnchorLayoutData();
          layoutData.top = new feathers.layout.Anchor(10.0);
          layoutData.horizontalCenter = 0.0;
          this.comboBox.layoutData = layoutData;
          this.addChild(this.comboBox);
        }
      }

      var stage = new openfl.display.Stage(0, 0, null, null, {
        allowHighDPI: true,
      });
      document.body.appendChild(stage.element);
      stage.addChild(new HelloWorld());
    </script>
  </body>
</html>
